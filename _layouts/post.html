---
layout: default
---
<div id="container">
  <h1><a href="{{ first_post.url }}">{{ page.title }}</a><br /><abbr>{{ page.date | date_to_string }}</abbr></h1>

  {{ content }}

  <hr />

  {% include disqus.html %}

  <hr />

  <div id="related">
    <h2>Related Posts</h2>
    <ul class="related">
      {% for post in site.related_posts limit:3 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr></li>
      {% endfor %}
    </ul>
  </div>

</div>
