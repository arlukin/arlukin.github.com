---
layout: default
---
<div id="container">
  <h1><a href="{{ first_post.url }}">{{ page.title }}</a><abbr>{{ page.date | date_to_string }}</abbr></h1>
  <p class="meta">published {{ page.date | date_to_string }}</p>

  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
